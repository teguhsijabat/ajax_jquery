<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-3">Programming Jokes</h2>
        <table id="table" class="table table-striped table-bordered border-secondary">
        
        </table>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){

            $.ajax({
                url         : "https://official-joke-api.appspot.com/random_joke",
                type        : "GET",
                dataType    : "json",
                success     : function(data){
                    console.log(data)
                    showToTable(data)    
                }
            }) 
        });

        function showToTable(data){
            let table="<tr><th>Id</th> <th>Punchline</th> <th>Setup</th> <th>Type</th>";
                    table += "<tr><td>" + 
                        data["id"] + "</td><td>" + 
                        data["punchline"] + "</td><td>" +
                        data["setup"] + "</td><td>" +
                        data["type"] + "</td><td>";
                    document.getElementById("table").innerHTML = table;
                    }
        
        

    </script>
</body>
</html>
